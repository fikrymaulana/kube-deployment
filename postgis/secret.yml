apiVersion: v1
kind: Secret
metadata:
  name: postgis-secret
  namespace: postgis
type: Opaque
data:
  # Base64 encoded values - update these with your actual values
  # You can generate base64 values using: echo -n "your_value" | base64
  POSTGRES_DB: cG9zdGdpcw==  # "postgis" in base64
  POSTGRES_USER: cG9zdGdyZXM=  # "postgres" in base64
  POSTGRES_PASSWORD: eW91cl9wYXNzd29yZA==  # "your_password" in base64 - CHANGE THIS
  POSTGRES_HOST_AUTH_METHOD: dHJ1c3Q=  # "trust" in base64